<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="">Personal details</label> <br>
        <label for="">Salutation</label>
        <br>
        <select name="" id="Salutation"> <option value="">--None--</option>
        <option value="">Mr.</option>
        <option value="">Mrs.</option>
    </select>
    <br><br>
    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="abcd">
    <br><br>
    <label for="lname">Last Name :</label>
    <input type="text" id="lname" placeholder="abcd">
    <br><br>
    <label for="gender">Gender :</label>
    <input type="radio" name="gender" id="Male">Male 
    <input type="radio" name="gender" id="female">Female
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="abc@gmail.com">
    <br><br>
    <label for="dob">Date of birth:</label>
    <input type="date" id="dob">
    <br><br>
    <label for="address">Address :</label>
    <br>
    <textarea name="" id="address" cols="30" rows="5"></textarea>
    <br><br>
    <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
